<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight Test</title>
    <style>
    @font-face {
        font-family: 'assistant-semibold';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('https://static.parastorage.com/tag-bundler/api/v1/fonts-cache/googlefont/woff2/s/assistant/v8/2sDPZGJYnIjSi6H75xkZZE1I0yCmYzzQtjhgEGQ.woff2') format('woff2');
    }

    @font-face {
        font-family: 'assistant-semibold';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('https://static.parastorage.com/tag-bundler/api/v1/fonts-cache/googlefont/woff2/s/assistant/v8/2sDPZGJYnIjSi6H75xkZZE1I0yCmYzzQtmZgEGQ.woff2') format('woff2');
    }

        /* Base styling */
        body {
            font-family: 'assistant-semibold', sans-serif;
            font-weight: 400;
            line-height: 1.6;
            padding: 20px;
        }
    </style>
</head>
<body>
  <a style="font-weight: 700; font-family: 'assistant-semibold', sans-serif;">Avital</a>
  <br>
  <a style="font-weight: 400; font-family: 'assistant-semibold', sans-serif;">Avital</a>

</body>
</html>
