<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Testing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
    }
    
    .nav {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }
    
    .nav a {
      padding: 10px 20px;
      background: #4a9eff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
    }
    
    .nav a:hover {
      background: #357abd;
    }
    
    .nav a.active {
      background: #2c5aa0;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/" id="home-link">Home</a>
    <a href="/gallery" id="gallery-link">Gallery</a>
  </div>
  
  <div id="app"></div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
